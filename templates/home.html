<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="prediction-container">
        <div class="prediction-card glass-card">
            <div class="prediction-header">
                <i class="fas fa-chart-bar"></i>
                <h1>Math Score Predictor</h1>
                <p>Enter your details to predict your potential math score</p>
            </div>

            <form action="{{ url_for('predict_datapoint')}}" method="post" class="prediction-form">
                <div class="form-grid">
                    <!-- Column 1 -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-venus-mars"></i> Gender
                        </label>
                        <div class="select-wrapper">
                            <select name="gender" required class="form-select">
                                <option selected disabled value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-users"></i> Ethnicity
                        </label>
                        <div class="select-wrapper">
                            <select name="ethnicity" required class="form-select">
                                <option selected disabled value="">Select Ethnicity</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>

                    <!-- Column 2 -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-graduation-cap"></i> Parent Education
                        </label>
                        <div class="select-wrapper">
                            <select name="parental_level_of_education" required class="form-select">
                                <option selected disabled value="">Select Education</option>
                                <option value="associate's degree">Associate's Degree</option>
                                <option value="bachelor's degree">Bachelor's Degree</option>
                                <option value="high school">High School</option>
                                <option value="master's degree">Master's Degree</option>
                                <option value="some college">Some College</option>
                                <option value="some high school">Some High School</option>
                            </select>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-utensils"></i> Lunch Type
                        </label>
                        <div class="select-wrapper">
                            <select name="lunch" required class="form-select">
                                <option selected disabled value="">Select Lunch</option>
                                <option value="free/reduced">Free/Reduced</option>
                                <option value="standard">Standard</option>
                            </select>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>

                    <!-- Column 3 -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-book-open"></i> Reading Score
                        </label>
                        <div class="input-wrapper">
                            <input type="number" name="reading_score" min="0" max="100" required 
                                   class="form-input" placeholder="0-100">
                            <span>pts</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-pen-fancy"></i> Writing Score
                        </label>
                        <div class="input-wrapper">
                            <input type="number" name="writing_score" min="0" max="100" required 
                                   class="form-input" placeholder="0-100">
                            <span>pts</span>
                        </div>
                    </div>

                    <!-- Column 4 -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-certificate"></i> Test Prep
                        </label>
                        <div class="select-wrapper">
                            <select name="test_preparation_course" required class="form-select">
                                <option selected disabled value="">Select Prep</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>

                <button type="submit" class="predict-button">
                    Predict Math Score <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            {% if results %}
            <div class="result-card">
                <div class="result-value">
                    <i class="fas fa-square-root-alt"></i>
                    <h2>Predicted Math Score: <span>{{ "%.2f"|format(results) }}</span>/100</h2>
                </div>
                <div class="result-meter">
                    <div class="meter-fill" style="width: {{ results }}%"></div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
